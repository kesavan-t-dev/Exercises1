<body>
    
    <form action="/submit-form" class="form-container" >
        <div class="header-section">
            
            <img src="./assets/images/Caduceus Vector Icon.png" alt="healthcityhospital" id="img"  class="image-flex"> 
            <div class="headings">
            <p class="google-sans-flex-54">HEALTH CITY</p>
            <p class="google-sans-flex-55" >HOSPITAL </p>
         </div>
       </div>
        <p class="titillium-web-semibold">Vaccination Consent Form</p>

        <p class="titillium-web-light ";>Patient Information</p>

        <div class="form-group">
            <label for="full-name">Full Legal Name*</label>
            <input type="text" id="full-name" class="bottom-line-input"/>
        </div>
       
        
        <div class="containers">
            <div  class="form-group half-width">
                <label class="open-sans-25" class="date-field-name" for="date">Date of Birth*</label>
                    <div class="date-fields">
                        <div class="date-group">
                            <input type="number" class="input-date" max="2" name="date" placeholder="DD"  required/>
                            <span class="date-spliter">/</span>
                            <input type="number" class="input-date" max="2" name="date"placeholder="MM"  required/>
                            <span class="date-spliter">/</span>
                            <input type="number" class="input-date" max="4"name="date" id="year" placeholder="YYYY"  required/>
                        </div>
                        <div class="calendar-icon">
                            <img src="./assets/images/calendar-icon.png" class="calendar-icons" >
                        </div>
                    </div>
            </div>
             
            <div class=" form-group half-width" >
                <label for="Medicalnumber" class="open-sans-25">Medical Number (if known)</label>
                <input type="tel" name="Medicalnumber" class="bottom-line-input"  required/>
            </div>
        </div>

        <div class="containers">
            <div  class="form-group half-width">
                <label for="phone" class="open-sans-25">Phone Number*</label>
                <input type="tel" max="10" name="phone"class="bottom-line-input"  required/>
            </div>
            <div class="form-group half-width">
                <label for="email" class="open-sans-25">Email Address*</label>
                <input type="email"  name="email"class="bottom-line-input" required />
            </div>
        </div>
        
        
            <h4 class="address-font" >Address*</h3>
            <div class="containers">
                <div  class="form-group half-width">
                    <label for="text" class="add-font-size open-sans-25" >Street*</label>
                    <input type="text" class="bottom-line-input"required/>            
                    
                </div>
                <div class="form-group half-width">
                    <label for="text"  class="add-font-size open-sans-25" >City/Subrup</label>
                    <input type="text"class="bottom-line-input" required/>
                </div>
            </div>
            <div class="containers">
                <div  class="form-group half-width">
                    <label for="text" class="add-font-size open-sans-25" >State*</label>
                    <input type="text"class="bottom-line-input" required/>
                </div>
                <div  class="form-group half-width">
                    <label for="" class="add-font-size open-sans-25" >Zip/Post Code*</label>
                    <input type="text"class="bottom-line-input" required/>
                </div>
            </div>
        <div class="form-group">
            <label for="" class="add-font-size open-sans-25" >Country*</label>
            <input type="text" class="bottom-line-input" required/>
        </div>
    </div>
        
        </form>
