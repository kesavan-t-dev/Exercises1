    @import url('https://fonts.googleapis.com/css2?family=Arsenal:ital,wght@0,400;0,700;1,400;1,700&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap');

<body>
    
    <form action="/submit_form" class="form_container" >
        <div class="header_section">
            
            <img src="./assets/images/Caduceus Vector Icon.png" alt="healthcityhospital" id="img"  class="image_flex"> 
            <div class="headings">
            <p class="google_sans_flex_54">HEALTH CITY</p>
            <p class="google_sans_flex_55" >HOSPITAL </p>
         </div>
       </div>
        <p class="titillium_web_semibold">Vaccination Consent Form</p>

        <p class="titillium_web_light ">Patient Information</p>

        <div class="form_group">
            <label for="full_name">Full Legal Name*</label>
            <input type="text" id="full_name" class="bottom_line_input"/>
        </div>
       
        
        <div class="containers">
            <div  class="form_group half_width">
                <label class="open_sans_25" class="date_field_name" for="date">Date of Birth*</label>
                    <div class="date_fields">
                        <div class="date_group ">
                            <input type="tel" class="input_date" maxlength="2" name="date" placeholder="DD"  required/>
                            <span class="date_spliter">/</span>
                            <input type="tel" class="input_date" maxlength="2" name="date"placeholder="MM"  required/>
                            <span class="date_spliter">/</span>
                            <input type="tel" class="input_date" maxlength="4"name="date" id="year" placeholder="YYYY"  required/>
                        </div>
                        <div class="calendar_icon">
                            <img src="./assets/images/calendar-icon.png" class="calendar_icons" >
                        </div>
                    </div>
            </div>
             
            <div class=" form_group half_width" >
                <label for="Medicalnumber" class="open_sans_25">Medical number (if known)</label>
                <input type="tel" name="Medicalnumber" class="bottom_line_input"  required/>
            </div>
        </div>

        <div class="containers">
            <div  class="form_group half_width">
                <label for="phone" class="open_sans_25">Phone Number*</label>
                <input type="tel" max="10" name="phone"class="bottom_line_input"  required/>
            </div>
            <div class="form_group half_width">
                <label for="email" class="open_sans_25">Email Address*</label>
                <input type="email"  name="email"class="bottom_line_input" required />
            </div>
        </div>
        
        
            <h4 class="address_font" >Address*</h3>
            <div class="containers">
                <div  class="form_group half_width address_space">
                    <label for="text" class="add_font_size open_sans_25 address_space" >Street*</label>
                    <input type="text" class="bottom_line_input address_space"required/>            
                    
                </div>
                <div class="form_group half_width address_space">
                    <label for="text"  class="add_font_size open_sans_25 address_space" >City/Subrub</label>
                    <input type="text"class="bottom_line_input address_space" required/>
                </div>
            </div>
            <div class="containers">
                <div  class="form_group half_width address_space">
                    <label for="text" class="add_font_size open_sans_25 address_space" >State*</label>
                    <input type="text"class="bottom_line_input address_space" required/>
                </div>
                <div  class="form_group half_width address_space">
                    <label for="" class="add_font_size open_sans_25 address_space" >Zip/Post Code*</label>
                    <input type="text"class="bottom_line_input address_space" required/>
                </div>
            </div>
        <div class="form_group address_space">
            <label for="" class="add_font_size open_sans_25 address_space" >Country*</label>
            <input type="text" class="bottom_line_input address_space" required/>
        </div>
    </div>
        
        </form>
    

</body>
